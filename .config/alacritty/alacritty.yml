live_config_reload: true

shell:
  program: /usr/bin/zsh

env:
  TERM: xterm-256color


window:
  title: PROxZIMA üêâ

  dynamic_title: false

  decorations: full

  startup_mode: Windowed

  gtk_theme_variant: dark

  padding:
    x: 0
    y: 0

  dimensions:
    columns: 128
    lines: 39


background_opacity: 0.9


scrolling:
  history: 20000


font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
 
  size: 11.0

  use_thin_strokes: true 


draw_bold_text_with_bright_colors: true


colors:
  primary:
    background: '#161925'
    foreground: '#f8f8f2'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'
  bright:
    black:   '#4d4d4d'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#E9AD0C'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'
  dim:
    black:   '#14151b'
    red:     '#ff2222'
    green:   '#1ef956'
    yellow:  '#ebf85b'
    blue:    '#4d5b86'
    magenta: '#ff46b0'
    cyan:    '#59dffc'
    white:   '#e6e6d1'


selection:
  save_to_clipboard: false


cursor:
  style:
    shape: Beam
    blinking: On

  blink_interval: 500


key_bindings:
  - { key: V,     mods: Control,        action: Paste     }
  - { key: C,     mods: Control,        action: Copy      }
  - { key: C,     mods: Control|Shift,  chars: "\x03"     }
  - { key: C,     mods: Control,        mode: Search,     action: SearchCancel          }
  - { key: Back,  mods: Control,        chars: "\x1b\x7f" }
